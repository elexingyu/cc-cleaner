name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync --dev
      - name: Run ruff check
        run: uv run ruff check src/
      - name: Run ruff format check
        run: uv run ruff format --check src/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync --dev
      - name: Run mypy
        run: uv run mypy src/dev_cleaner
        continue-on-error: true  # Type checking is informational for now

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install package
        run: uv sync
      - name: Test CLI help
        run: uv run dev-cleaner --help
      - name: Test list command
        run: uv run dev-cleaner list
      - name: Test status command
        run: uv run dev-cleaner status

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.12
      - name: Build package
        run: uv build
      - name: Check wheel contents
        run: |
          pip install pkginfo
          python -c "from pkginfo import Wheel; w = Wheel('dist/*.whl'); print(f'Name: {w.name}'); print(f'Version: {w.version}')"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
